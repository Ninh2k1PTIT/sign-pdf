<div class="row">
  <div class="col-6 control-section">
    <div id="signature-toolbar-control">
      <ejs-toolbar
        id="toolbar"
        (created)="onCreate($event)"
        (clicked)="clicked($event)"
        width="100%"
      >
        <e-items>
          <e-item
            text=" "
            prefixIcon="e-icons e-undo"
            tooltipText="Hoàn tác (Ctrl + Z)"
          ></e-item>
          <e-item
            text=" "
            prefixIcon="e-icons e-redo"
            tooltipText="Làm lại (Ctrl + Y)"
          ></e-item>
          <!-- <e-item type="Separator"></e-item>
          <e-item
            tooltipText="Save (Ctrl + S)"
            type="Button"

          >
          </e-item>
          <e-item type="Separator"></e-item>
          <e-item
            tooltipText="Màu"
            template='<input id="stroke-color" type="color"/>'
          >
          </e-item>
          <e-item type="Separator"></e-item>
          <e-item
            tooltipText="Background Color"
            type="Input"
            template='<input id="bg-color" type="color"/>'
          ></e-item>
          <e-item type="Separator"></e-item>

          <e-item type="Separator"></e-item>
          <e-item
            text=" "
            prefixIcon="e-icons e-trash"
            tooltipText="Xóa"
            align="right"
          ></e-item>
        </e-items>
      </ejs-toolbar>
      <div id="signature-control">
        <canvas
          ejs-signature
          #signature
          id="signature"
          [maxStrokeWidth]="1"
          style="height: 100%; width: 100%"
          (change)="change()"
        ></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col stroke-settings">
        <p>Màu</p>
        <div
          *ngFor="let color of colorPicker"
          class="color-picker-border"
          [ngStyle]="{
            border: signature.strokeColor === color ? '1px solid ' + color : ''
          }"
          (click)="chooseColor(color)"
        >
          <div
            class="color-picker-content"
            [ngStyle]="{ 'background-color': color }"
          ></div>
        </div>
      </div>
      <div class="col stroke-settings">
        <p>Nét bút</p>
        <div
          *ngFor="let width of widthSelector"
          class="width-selector-border"
          [ngStyle]="{
            'border-color': signature.maxStrokeWidth == width ? 'black' : ''
          }"
          (click)="chooseWidth(width)"
        >
          <div
            class="width-selector-content"
            [ngStyle]="{
              width: width * 2.5 + 'px',
              height: width * 2.5 + 'px'
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <img style="width: 100%; height: 100%" [src]="thumbnails" alt="" />
  </div>
</div>
